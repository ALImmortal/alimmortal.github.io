	<head>
		<link rel="stylesheet" type="text/css" href="IntroWebsite/css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
		<title>Welcome!</title>
	</head>
	<body background=" alimmortal.github.io/IntroWebsite/img/bg-small.jpg ">
		<header>
			<h1>Anne Liang's GitHub Page</h1>
			<div class="slideshow-container">
				<div class="mySlides fade">
				  <img src="alimmortal.github.io/IntroWebsite/img/CentralPark.JPG" style="width:100%">
				</div>

				<div class="mySlides fade">
				  <img src=" alimmortal.github.io/IntroWebsite/img/20170119110715.JPG " style="width:100%">
				</div>

				<div class="mySlides fade">
				  <img src=" alimmortal.github.io/IntroWebsite/img/20170413225010.JPG " style="width:100%">
				</div>

				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

				</div>
				<br>

				<div style="text-align:center">
				  <span class="dot" onclick="currentSlide(1)"></span> 
				  <span class="dot" onclick="currentSlide(2)"></span> 
				  <span class="dot" onclick="currentSlide(3)"></span> 
				</div>

				<script>
				var slideIndex = 1;
				showSlides(slideIndex);

				function plusSlides(n) {
				  showSlides(slideIndex += n);
				}

				function currentSlide(n) {
				  showSlides(slideIndex = n);
				}

				function showSlides(n) {
				  var i;
				  var slides = document.getElementsByClassName("mySlides");
				  var dots = document.getElementsByClassName("dot");
				  if (n > slides.length) {slideIndex = 1}    
				  if (n < 1) {slideIndex = slides.length}
				  for (i = 0; i < slides.length; i++) {
				      slides[i].style.display = "none";  
				  }
				  for (i = 0; i < dots.length; i++) {
				      dots[i].className = dots[i].className.replace(" active", "");
				  }
				  slides[slideIndex-1].style.display = "block";  
				  dots[slideIndex-1].className += " active";
				}
				</script>
		</header>

		<main>
			<center>
				<h1>Welcome to my GitHub Page!</h1>
			<p>
				On this website, you can discover Computer Science projects that I am done or currently working on.
			</p>
			</center>
		</main>

		<footer>
			Visit my <a href="github.com/ALImmortal">GitHub page!</a>
		</footer>
	</body>
